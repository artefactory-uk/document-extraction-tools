name: Publish to PyPI

on:
  release:
    types: [published]

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5  # v4
        with:
          fetch-depth: 0  # Required for git tag versioning

      - name: Install uv
        uses: astral-sh/setup-uv@e58605a9b6da7c637471fab8847a5e5a6b8df081  # v5

      - name: Build package
        run: uv build

      - name: Upload artifacts
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02  # v4
        with:
          name: dist
          path: dist/

  publish:
    needs: build
    runs-on: ubuntu-latest
    environment: pypi
    permissions:
      id-token: write  # Required for trusted publishing
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@d3f86a106a0bac45b974a628896c90dbdf5c8093  # v4
        with:
          name: dist
          path: dist/

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@ed0c53931b1dc9bd32cbe73a98c7f6766f8a527e  # release/v1

  smoke-test:
    needs: publish
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.12", "3.13"]
    steps:
      - name: Install uv
        uses: astral-sh/setup-uv@e58605a9b6da7c637471fab8847a5e5a6b8df081  # v5

      - name: Install package from PyPI
        run: |
          uv init --bare smoke-test && cd smoke-test
          for i in 1 2 3 4 5; do
            echo "Attempt $i: Installing package..."
            if uv add document-extraction-tools 2>/dev/null; then
              echo "Package installed successfully"
              exit 0
            fi
            echo "Package not available yet, waiting $((i * 15)) seconds..."
            sleep $((i * 15))
          done
          echo "Failed to install package after 5 attempts"
          exit 1

      - name: Verify import
        run: cd smoke-test && uv run python -c "import document_extraction_tools; print(f'Successfully installed {document_extraction_tools.__name__}')"
