name: Publish to TestPyPI

on:
  push:
    tags:
      - "v*-rc*"
      - "v*-test*"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Required for git tag versioning

      - name: Install uv
        uses: astral-sh/setup-uv@v5

      - name: Build package
        run: uv build

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/

  publish:
    needs: build
    runs-on: ubuntu-latest
    environment: testpypi
    permissions:
      id-token: write  # Required for trusted publishing
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist/

      - name: Publish to TestPyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          repository-url: https://test.pypi.org/legacy/

  smoke-test:
    needs: publish
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.12", "3.13"]
    steps:
      - name: Install uv
        uses: astral-sh/setup-uv@v5

      - name: Install package from TestPyPI
        run: |
          sleep 30  # Wait for TestPyPI to index the package
          uv init --bare smoke-test && cd smoke-test
          uv add document-extraction-tools --index-url https://test.pypi.org/simple/ --extra-index-url https://pypi.org/simple/

      - name: Verify import
        run: cd smoke-test && uv run python -c "import document_extraction_tools; print(f'Successfully installed {document_extraction_tools.__name__}')"
